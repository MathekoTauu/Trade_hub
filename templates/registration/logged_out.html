{% extends 'base.html' %}

{% block title %}Logged Out - Trade-Hub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                You've been logged out
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Thank you for using Trade-Hub!
            </p>
        </div>
        <div class="rounded-md shadow-sm space-y-4">
            <div class="text-center">
                <a href="{% url 'core:home' %}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Return to Home
                </a>
            </div>
            <div class="text-center">
                <a href="{% url 'login' %}" class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
